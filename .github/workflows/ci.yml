name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10', '3.11']
        exclude:
          # Python 3.6 not available on newer OS versions
          - os: ubuntu-latest
            python-version: '3.6'
          - os: macos-latest
            python-version: '3.6'

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,excel]
    
    - name: Lint with flake8
      run: |
        flake8 dd_corpus_tools/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 dd_corpus_tools/ --count --max-complexity=10 --max-line-length=100 --statistics
      continue-on-error: true
    
    - name: Run tests
      run: |
        pytest
      continue-on-error: true
